<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlight</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(30, 159, 161);
            text-align: center;
            margin: 20px;
        }

        header {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

    </style>

    <script>
        let clickCounter = 0

        //========> KREIRANJE ELEMENATA NA HTML
        let header1 = document.createElement("header")
        header1.innerHTML = "FLASHLIGHT"
        document.body.appendChild(header1)

        let btnOn = document.createElement("button")
        btnOn.innerHTML = "ON"
        document.body.appendChild(btnOn)

        let btnOff = document.createElement("button")
        btnOff.innerHTML = "OFF"
        document.body.appendChild(btnOff)

        let reload = document.createElement("button")
        reload.innerHTML = "Install new lightbulb"
        document.body.appendChild(reload)

        //=======> 
        btnOn.addEventListener("click", function(){
            clickCounter += 1;

            document.body.style.backgroundColor = 'white';
            if (clickCounter > 5) {
                alert("YOU BROKE THE LIGTH!")
                document.body.style.backgroundColor = 'black';
            }
        })

        btnOff.addEventListener("click", function(){

            document.body.style.backgroundColor = 'black'

        })

        reload.addEventListener("click", function(){

            window.location.reload()

        })

    </script>

</body>
</html>
